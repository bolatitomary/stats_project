<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Stats preview card component</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="desc">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue,customer experience,and overall efficiency.</p>
            <div class="stats">
                <div class="COMPANIES">
                    <div class="number">10K+</div>
                    <div class="name">COMPANIES</div>
                </div>
                <div class="TEMPLATES">
                    <div class="number">314</div>
                    <div class="name">TEMPLATES</div>
                </div>
                <div class="QUERIES">
                    <div class="number">12M+</div>
                    <div class="name">QUERIES</div>
                </div>
           </div>
        </div>
        <div class="card-image"><img src="/images/header/image-header-desktop.jpg"/></div>
  </div>
  </div>

  
</body>
</html>
